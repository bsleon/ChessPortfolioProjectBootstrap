  <!-- Chess Board and Buttons -->
  <div class="container">

    <!-- Board and Buttons -->
    <div class="row">
      <div class="col-12 col-md-8 boardSetup">
        <!-- The Chess Board -->
        <div id="myBoard" style="width: 100%"></div>
        <div id="myBoard2" style="width: 100%"></div>

        <!-- PlayThrough Buttons -->
        <div id="playthroughButtons" class="text-center">
          <span type="button" class="btn btn-default" id="startPositionBtn"><i class="fas fa-fast-backward"></i></span>
          <span type="button" class="btn btn-default" id="prevBtn"><i class="fas fa-backward"></i></span>
          <span type="button" class="btn btn-default" id="nextBtn"><i class="fas fa-forward"></i></span>
          <span type="button" class="btn btn-default" id="endPositionBtn"><i class="fas fa-fast-forward"></i></span>
        </div>
      </div>

      <!-- <div class="col col-md-1"></div> -->

      <!-- Moves History -->
      <div class="col-12 col-md-4 movesHistory">
        <div class="card" id="movesCard">
          <div class="card-body">
            <h5 class="card-title">Moves History:</h5>
            <div id="pgn"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-6 mx-auto text-nowrap"><button id="loadPgnBtn">Load PGN</button></div>
          <div class="col-6 mx-auto text-nowrap"><button id="loadFENBtn">Load FEN</button></div>
        </div>

        <div id="whosTurn" class="row">
          <!-- Default checked -->
          <div class="col ml-3 custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="whiteTurn" name="turnRadios" checked>
            <label class="custom-control-label" for="whiteTurn">White's Turn</label>
          </div>
          <!-- Default unchecked -->
          <div class="col custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="blackTurn" name="turnRadios">
            <label class="custom-control-label" for="blackTurn">Black's Turn</label>
          </div>


        </div>

        <!-- <label id>Status:</label> -->
        <!-- <div id="status"></div> -->
        <!-- <label>FEN:</label> -->
        <!-- <div id="fen"></div> -->
      </div>
    </div>


    <div class="row text-center bottomRow">
      <!--TEST BUTTONS -->
      <div class="col-12 col-md-8 actionButtons">
        <button id="ruyLopezBtn">Ruy Lopez</button>
        <button id="italianGameBtn">Italian</button>
        <!-- <button id="startPositionBtn">Start Position</button> -->
        <button id="flipBoardBtn">Flip Board</button>
        <button id="moveHistoryBtn">Move History</button>
        <button id="newGameBtn">New Game</button>
        <button id="setupBoardBtn">Setup Board</button>
      </div>

      <div class="col-12 col-md-4 shareGame">
        <h2 class="my-0 shareGameText">Share Your Game</h2>
        <div class="mb-3 shareGameButtons">
          <a href=""><i class="fab fa-facebook"></i></a>
          <a href=""><i class="fab fa-twitter"></i></a>
          <a href=""><i class="fab fa-linkedin-in"></i></a>
          <a href=""><i class="fab fa-instagram"></i></a>
        </div>
      </div>

    </div>

  </div>

  <!--Setup Modal -->
  <div class="modal fade" id="setupModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Setup Board</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="setupBoard" style="width: 400px"></div>
          <button id="startBtn">Start Position</button>
          <button id="clearBtn">Clear Board</button>
        </div>
        <div class="modal-footer">
          <button id="cancelSetupBtn" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button id="saveChangesBtn" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
